<!DOCTYPE html>
<html ng-app="angular-material-scratchpad">
<head>
  <title>Angular Material Scratchpad</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">    

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>

  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>  
</head>
<body ng-cloak ng-controller="AppController as vm">
  <md-toolbar>
    <h2 class='md-toolbar-tools'>Angular Material Scratchpad</h2>
  </md-toolbar>
  <md-button class='md-raised' ng-click='vm.toggleRight()'>Toggle Right</md-button>
  <md-sidenav md-component-id='right' class='md-sidenav-right my-sidenav'>
    <md-toolbar class='md-accent'>
      <h2 class='md-toolbar-tools'>Sidenav Right</h2>
    </md-toolbar>
  </md-sidenav>
</body>
</html>
